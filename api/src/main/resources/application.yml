server:
  servlet:
    context-path: /
  error:
    include-stacktrace: on_param

spring:
  application:
    name: processo-seletivo-api
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}